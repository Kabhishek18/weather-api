<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<h2>Whats the weather like</h2>

	<div class="container">
		<div class="col-md-12">
              {% for datum in data %}
                  <p>Name : {{datum.name}}</p>
                  <p>Latitude : {{datum.lat}}</p>
                  <p>Longitude : {{datum.latitude}}</p>

              {% endfor %}
                
        </div>
		</div>
	</body>
	</html>
